<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="owner.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Trang chủ</title>
</head>
<body class="body">
    <div class="navbar">
        <div class="top_navbar">
            <div class="left_navbar1">
            </div>
            <div class="right_navbar1">
                <div class="notification">
                    <h5><i class="bi bi-bell"></i> Thông báo</h5>
                    <div class="notification_dropdown">
                        <p>Ko</p>
                    </div>
                </div>
                <div class="vertical_line"></div>
                <h5 class="h5"><i class="bi bi-question-circle"></i> Hỗ trợ</h5>
                <div class="vertical_line"></div>
                <div class="language">
                    <h5><i class="bi bi-globe2"></i> Tiếng Việt <i class="bi bi-chevron-down"></i></h5>
                    <div class="language_dropdown">
                        <p>kwww</p>
                    </div>
                </div>
                <div class="vertical_line">

                </div>
            </div>
        </div>
        <div class="bottom_navbar">
            <div class="left_navbar2">
                <a class="web_name" href="http://127.0.0.1:5500/SPCK/homepage/homepage.html"><h1>ChemMarket</h1></a>
            </div>
            <div class="mid_navbar2">
                <input class="search_bar" type="text" placeholder="Tìm kiếm">
                <button type="button" class="btn btn-danger search_button"><i class="bi bi-search"></i></button>
            </div>
            <div class="right_navbar2">
                <div class="cart">
                    <h1><i class="bi bi-cart2"></i></h1>
                    <div class="cart_dropdown">
                        <p>k</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
            <div class="form">
                <input class="input" id="name" type="text" placeholder="name">
                <input class="input" id="price" type="number" placeholder="price">
                <input class="input" id="img" type="text" placeholder="img">
                <input class="input" id="description" type="text" placeholder="description">
            </div>
            <button class="btn" id="save-product">Save product</button>
        </div>
    <script type="module" src="owner.js"></script>
</body>
</html>
